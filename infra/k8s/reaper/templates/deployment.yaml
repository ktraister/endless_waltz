apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reaper.fullname" . }}
  labels:
    {{- include "reaper.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "reaper.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "reaper.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "reaper.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.reaper.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.reaper.image.repository }}:{{ .Values.reaper.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.reaper.image.pullPolicy }}
          env:          
            - name: "MongoURI"
              valueFrom:
                secretKeyRef:
                  key:  mongouri
                  name: {{ .Release.Name }}
            - name: "MongoUser"
              valueFrom:
                secretKeyRef:
                  key:  mongouser
                  name: {{ .Release.Name }}
            - name: "MongoPass"
              valueFrom:
                secretKeyRef:
                  key:  mongopass
                  name: {{ .Release.Name }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts: 
          - mountPath: "/tmp"
            name: bridge
        - name: {{ .Values.entropy.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.entropy.image.repository }}:{{ .Values.entropy.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.entropy.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts: 
          - mountPath: "/tmp"
            name: bridge
          - mountPath: "/dev/bus/usb/001/004"
            name: radio-mount
      volumes:
      - name: radio-mount
        hostPath: 
          path: "/dev/bus/usb/001/004"
      - name: bridge
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
