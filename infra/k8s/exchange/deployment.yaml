apiVersion: apps/v1
kind: Deployment
metadata:
  name: ew-exchange
  labels:
    name: ew-exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ew-exchange
  template:
    metadata:
      labels:
        name: ew-exchange
    spec:
      imagePullSecrets:
        - name: ghcrcred
      serviceAccountName: ew-exchange
      containers:
        - name: ew-exchange
          securityContext:
            privileged: true
          image: "ghcr.io/ktraister/ew_exchange:foo"
          imagePullPolicy: Always
          env:
          ports:
            - containerPort: 8081
