on:
  push:
    paths:
      - endless_waltz/reaper/**
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v3

      - name: Go Build
        run: | 
          cd endless_waltz/reaper
          go build .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push docker image
        uses: docker/build-push-action@v3
        with:
          context: endless_waltz/reaper
          file: endless_waltz/reaper/Dockerfile
          push: true
          tags: "ghcr.io/ktraister/ew_reaper:${{ github.sha }}"
