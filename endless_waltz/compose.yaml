services:
  random:
    depends_on:
      mongo:
        condition: service_started
    build:
      context: random
    ports:
      - "8090:8090"
    environment:
      MongoURI: mongodb://mongo:27017/
      MongoUser: adminuser
      MongoPass: password123
      LogLevel: Debug

  webapp:
    depends_on:
      mongo:
        condition: service_started
    build:
      context: webapp
    ports:
      - "8080:8080"
    environment:
      ENV: local
      SessionKey: efnic74mh5Ki1EWHoZFNgEnZJ3IZKsLu
      CaptchaKey: ${CaptchaKey}
      MongoURI: mongodb://mongo:27017/
      MongoUser: adminuser
      MongoPass: password123
      LogLevel: Debug
      EmailUser: ${EmailUser}
      EmailPass: ${EmailPass}
        
  exchange:
    depends_on:
      mongo:
        condition: service_started
    build:
      context: exchange
    ports:
      - "8081:8081"
    environment:
      MongoURI: mongodb://mongo:27017/
      MongoUser: adminuser
      MongoPass: password123
      LogLevel: Debug

  reaper:
    depends_on:
      mongo:
        condition: service_started
    build:
      context: reaper
    environment:
      MongoURI: mongodb://mongo:27017/
      MongoUser: adminuser
      MongoPass: password123
      LogLevel: Debug

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
        - MONGO_INITDB_ROOT_USERNAME=adminuser
        - MONGO_INITDB_ROOT_PASSWORD=password123

